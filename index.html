<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>movie seat booking</title>
</head>
<body>
  
<div class="container">
    <div class="left">
      <div class="movie-select">
          <h2>Select a Movie:</h2>
          <select id="movie">
              <option value="10">Avengers: Endgame ($10)</option>
              <option value="8">Joker ($8)</option>
              <option value="12">Frozen II ($12)</option>
              <option value="9">Toy Story 4 ($9)</option>
          </select>
      </div>

        <div class="summary">
            <p>Movie: </p>
              <span id="movie-selected">No Movie Booked</span>
              <p>Total Tickets: </p>
              <span id="ticketCount">0</span>
              <p>Total Price: </p>
              <span id="totalPrice">$0</span>
              

        </div>
        <button id="book">Book Seats</button>
    </div>
    <div class="right">
      <div class="cinema">
            <div class="screen">3D-SCREEN</div>
            <div class="seats">
                <div class="row">
                    <div class="seat" data-status="available" id="1">1</div>

</div>
